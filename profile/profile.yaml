# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented a Linux Cluster Monitoring Agent that allows users to record and monitor the hardware specifications and resource usages of each node in a Linux Cluster in real-time, which are running on the CentOS 7 operating system. The tool was designed to keep track of these nodes by communicating through IPv4 addresses internally through a switch. This was tested using a virtual machine instance, which was created on the Google Cloud Platform. The data collected by the Linux Cluster Monitoring Agent is entered into a PostgreSQL database hosted by Docker using SQL queries, which the Linux Cluster Administration (LCA) team can use to provide reports for future resource planning. The system was managed using Git and the source code along with the assisting files were uploaded to a Github Repository that connected with the remote desktop through an SSH encrypted connection.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "**Grep App**: Designed a Java Grep Application that mimics the functionality of the Linux grep command, which searches files in a certain directory and matches given strings to the text in the files. The app utilizes regex, lambda expressions, Stream APIs, and Maven. The application was tested using JUnit Testing and containerized in Docker."
      - "**JDBC App**: Developed a Java Database Connectivity (JDBC) application that allows users to establish a connection between a Java app and a PostgreSQL database. The application can perform multiple tasks directly to the database using a CRUD methodology (Create, Read, Update, and Delete). This application was implemented with Maven, SQL, Java, Data Access Objects, Data Transfer Objects, JDBC, Docker, and PostgreSQL. A JDBC Executer class was implemented with a main method to manually test the application and Docker was used to contain the program."

