    #URL is optional
    git_url: "https://github.com/Mahmoud-hub/4th-Year-Project"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed an automated tool using a modern approach called Intrusion Detection along with one class classification and a statistical methodology to test the security on CAN Bus systems. I developed the testing software and was tasked with testing the framework on given data and recording the results.
  - name: "R-Tanks Mobile Controller"
    git_url: "https://github.com/Mahmoud-hub/SYSC-3010-RTanks-Project"
    description: Designed a tank shooter game that allows each player to use an application on their mobile device to control their tank. I developed the application through flutter to build an interaction between the app and the Arduino board on the tank. The app sends coordinates to the Arduino through Bluetooth UART, which allows the Arduino to control the servo motors installed on the tanks. I was also in charge of developing a database which connects to the IR sensors on the tanks to record when any tank is hit by the other for score keeping.

